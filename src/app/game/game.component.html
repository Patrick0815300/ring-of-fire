<app-player *ngFor="let player of game.players; let i = index;"
    [playerActive]="i == game.currentPlayer"
    [ngStyle]="{'top.px': 100 + (i * 90)}" 
    [name]="player"
    class="playerPosition"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" 
            src="../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
            src="../../assets/img/cards/card_cover.png" alt="">

        <img *ngFor = "let card of game.playedCards" src="../../assets/img/cards/{{ card }}.png" class="played-card" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
            src="../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="gameInfo"></app-game-info>

<button (click)="openDialog()" mat-fab enabled class="btn-add">
    <mat-icon>add</mat-icon>
</button>
